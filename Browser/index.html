<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser</title>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        text-decoration: underline;
        color: rgb(0, 152, 152);
      "
    >
      Browser
    </h1>

    <!-- window open & close -->
    <div style="text-align: center">
      <h3>window</h3>
      <button id="open-btn">Open Window</button>
      <button id="close-btn">Close Window</button>
    </div>

    <!-- window inner height & width -->
    <div style="text-align: center">
      <h3>window height & width</h3>
      <p>height:- <span id="height-span"></span></p>
      <button id="height-btn">Height Window</button>
      <p>width:- <span id="width-span"></span></p>
      <button id="width-btn">Width Window</button>
    </div>

    <!-- // script files -->
    <script src="./Bom/Window-Properties.js"></script>
  </body>
</html>
